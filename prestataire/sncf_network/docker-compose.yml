      - "4005:4005"

  
  late:
    build: ../Services/LateService
    container_name: SNCF_late
    ports:
      - "4006:4006"

  account:
    build: ../Services/AccountService
    container_name: SNCF_account
    ports:
      - "4007:4007"
      
  place:
