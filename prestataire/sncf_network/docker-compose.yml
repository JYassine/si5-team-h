version: "3.0"
services:
  # Travel API
  travel:
    build: ../Services/TravelService
    container_name: SNCF_travel
    ports:
      - "4001:4001"
    
  rooting:
    build: ../Services/RootingService
    container_name: SNCF_rooting
    ports:
      - "4002:4002"
    
  payment:
    build: ../Services/PaymentService
    container_name: SNCF_payment
    ports:
      - "4003:4003"
      
  booking:
